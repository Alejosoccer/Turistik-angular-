  <section class="form-register">
    <h4>Formulario Registro</h4>
    <form [formGroup]="registerForms"(ngSubmit)="guardarRegistro()">
    <input class="controls" type="text" name="nombres" placeholder="Ingrese su Nombre"  formControlName="name">
    <input class="controls" type="text" name="apellidos" placeholder="Ingrese su Apellido"  formControlName="lastname">
    <input class="controls" type="email" name="correo"  placeholder="Ingrese su Correo" formControlName="email">
    <input class="controls" type="password" name="correo" placeholder="Ingrese su Contraseña" formControlName="password">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Registrar">
    <p><a (click)="login()">¿Ya tengo Cuenta?</a></p>
  </form>
  </section>

  </body>
